      entities:
        - Summary
      abis:
        - name: SummaryVault
          file: ./abis/SummaryVault.json
      eventHandlers:
        - event: SummarySaved(indexed address,string,string,uint256)
          handler: handleSummarySaved
      file: ./src/mapping.ts 